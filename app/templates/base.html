    <!-- Required meta tags -->

    <meta property="og:type" content="website"/>
    <meta name="author" content="Ma'ayan Lab"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon"/>
    <meta name="theme-color" content="#ffffff"/>
    <title>lncHUB2</title>
    <meta name="description" content="lncHUB2: aggregated and inferred knowledge about human and mouse lncRNAs. Long non-coding ribonucleic acids (lncRNAs) account for the largest group of non-coding RNAs. However, knowledge about their function and regulation is limited. lncHUB2 is a web server database that provides known and inferred knowledge about the function of 18 705 human and 11 274 mouse lncRNAs. lncHUB2 produces reports that contain the secondary structure fold of the lncRNA, related publications, the most correlated coding genes, the most correlated lncRNAs, a network that visualizes the most correlated genes, predicted mouse phenotypes, predicted membership in biological processes and pathways, predicted upstream transcription factor regulators, and predicted disease associations. In addition, the reports include subcellular localization information; expression across tissues, cell types, and cell lines, and predicted small molecules and CRISPR knockout (CRISPR-KO) genes prioritized based on their likelihood to up- or downregulate the expression of the lncRNA. Overall, lncHUB2 is a database with rich information about human and mouse lncRNAs and as such it can facilitate hypothesis generation for many future studies">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}"/>
    {% endblock %}
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="{{ url_for('static', filename='thumbnail.png') }}"/>

    {% endblock %}

    {% endblock %}
    <meta name="google-site-verification" content="GTs-apeQ-JvstukBmWdhpG-ZkEtO4oDXIyEaaLP9c8g" />
