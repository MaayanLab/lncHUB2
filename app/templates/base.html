<!doctype html>
<html lang="en">
<head>
    {% block style %}
    <!-- Required meta tags -->
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta property="og:title" content="lncRNA Appyter Catalog"/>
    <meta property="og:type" content="website"/>
    <meta name="author" content="Ma'ayan Lab"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon"/>
    <meta name="theme-color" content="#ffffff"/>
    <title>lncRNA Appyter Catalog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}"/>
    {% endblock %}
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="{{ url_for('static', filename='thumbnail.png') }}"/>
    {% block og %}
    {% endblock %}
    {% block head %}
    {% endblock %}
</head>
<body>
{% block body %}
{% endblock %}
<footer class="footer">
    <div class="container">
        <div class="row justify-content-center m-5">
            <div class="col-md-2 col-sm text-center">
                <a href="https://icahn.mssm.edu/research/bioinformatics" target="_blank" rel="noreferrer">
                    <img
                            class="rounded"
                            src="{{ url_for('static', filename='icahn_cb_logo.png') }}"
                            style="height: 5rem"
                            alt="Icahn School of Medicine at Mount Sinai Center of Bioinformatics logo"
                    />
                </a>
            </div>

            <div class="col-md-2 col-sm text-center">
                <a href="https://labs.icahn.mssm.edu/maayanlab/" target="_blank" rel="noreferrer">
                    <img
                            class="rounded"
                            src="{{ url_for('static', filename='maayanlab_logo.png') }}"
                            style="height: 5rem"
                            alt="Ma'ayan lab logo"
                    />
                </a>
            </div>
            {% block socialbuttons %}
            {% endblock %}
        </div>
    </div>
</footer>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/datatables.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/datatables.min.js"></script>
<script type="text/javascript" src="https://kit.fontawesome.com/1295b553b3.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-6277639-45"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());
    gtag('config', 'UA-6277639-45');
</script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0"></script>
<script>
    $(document).ready(function () {
        // Force https if not on dev
        if ((location.protocol !== 'https:') && (location.hostname !== '0.0.0.0')) {
            location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
        }
    });
</script>
{% block script %}
{% endblock %}
</body>
</html>
