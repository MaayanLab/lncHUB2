<!doctype html>
<html lang="en">
<head>
    {% block style %}
    <!-- Required meta tags -->
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta property="og:title" content="lncRNA Appyter Catalog"/>
    <meta property="og:type" content="website"/>
    <meta name="author" content="Ma'ayan Lab"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon"/>
    <meta name="theme-color" content="#ffffff"/>
    <title>lncRNA Appyter Catalog</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}"/>
    {% endblock %}
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="{{ url_for('static', filename='thumbnail.png') }}"/>
    {% block og %}
    {% endblock %}
    {% block head %}
    {% endblock %}
</head>
<body style="position: relative;" data-bs-spy="scroll" data-bs-offset="140" data-bs-target="#navbar-toc">
{% block body %}
{% endblock %}
</body>
{% block footer %}
{% endblock %}

<script>
    (function () {
        // Force https if not on dev
        if ((location.protocol !== 'https:') && (location.hostname === 'maayanlab.cloud')) {
            location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
        }
    })();
</script>

{% endblock %}
